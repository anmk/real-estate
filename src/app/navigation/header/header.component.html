<mat-toolbar color="primary">
  
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div>
    <a routerLink="/">
      <mat-icon>home</mat-icon>
    </a>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="nav-items">
      <li><a routerLink="/premises">Premises</a></li>
      <li *ngIf="isAuth"><a routerLink="/dashboard">Dashboard</a></li>
      <li *ngIf="isAuth"><a routerLink="/profile">Profile</a></li>
      <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuth"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>

</mat-toolbar>
